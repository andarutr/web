<script>
const url = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@andarutr";

$.ajax({
    type: "GET",
    url: url,
    success: function(res){
        res.items.forEach(function(item){
            $("#containerBlog").append(`
            <div class="col-lg-3">
                <a href="${item.link}">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <img src="/assets/img/blog/background-blog.webp" alt="">
                        <h5 class="mt-3" style="color: black;">${item.title}</h5>
                    </div>
                    <div class="card-footer" style="color: black;">
                        <img src="${res.feed.image}" class="img-fluid rounded-circle" width="25"> &nbsp; ${item.author}
                    </div>
                </div>
                </a>
            </div>
            `)
        });
    }
})

</script>
